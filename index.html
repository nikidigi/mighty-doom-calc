<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">

    <title>Mighty DOOM Calculator</title>
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="display-1 text-nowrap title">MIGHTY DOOM</h1>
            </div>

            <form class="row" onsubmit="return false">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="level-from" class="form-label">Level from</label>
                        <input type="number" class="form-control" id="level-from" value="1" min="1" onchange="calc();">
                    </div>
                    <div class="col-md-6">
                        <label for="level-to" class="form-label">Level to</label>
                        <input type="number" class="form-control" id="level-to" value="20" min="1" onchange="calc();">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="coins" class="form-label">Coins</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="coins" value="0" readonly>
                            <button class="btn btn-outline-secondary" type="button" title="Copy to clipboard"
                                onclick="copyToClipboard(this, 'coins')">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="tokens" class="form-label">Tokens</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="tokens" value="0" readonly>
                            <button class="btn btn-outline-secondary" type="button" title="Copy to clipboard"
                                onclick="copyToClipboard(this, 'tokens')">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
